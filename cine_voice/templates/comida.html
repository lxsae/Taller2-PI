<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Comida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #0a0a23;
            color: #fff;
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .comidas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .comida {
            background-color: #222;
            border-radius: 15px;
            width: 180px;
            padding: 20px;
            box-shadow: 0 0 10px #111;
            cursor: pointer;
            transition: 0.3s;
        }

        .comida:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffd700;
        }

        .comida img {
            width: 100%;
            border-radius: 10px;
        }

        .comida h3 {
            color: #ffd700;
            margin: 10px 0 5px;
        }

        .comida p {
            color: #ccc;
            margin: 0;
        }

        .boton-continuar {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .boton-continuar:hover {
            background-color: #ffeb3b;
        }

        .seleccionado {
            border: 2px solid #28a745;
            box-shadow: 0 0 15px #28a745;
        }
    </style>
</head>
<body>
    <h1>üçø Selecciona tus Snacks</h1>
    <p>Elige lo que deseas disfrutar durante la pel√≠cula.</p>

    <div class="comidas-container" id="comidas">
        <div class="comida" onclick="seleccionar(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Palomitas">
            <h3>Palomitas</h3>
            <p>$10.000</p>
        </div>
        <div class="comida" onclick="seleccionar(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046786.png" alt="Gaseosa">
            <h3>Gaseosa</h3>
            <p>$8.000</p>
        </div>
        <div class="comida" onclick="seleccionar(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Nachos">
            <h3>Nachos</h3>
            <p>$12.000</p>
        </div>
        <div class="comida" onclick="seleccionar(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/1057/1057347.png" alt="Perro caliente">
            <h3>Perro caliente</h3>
            <p>$15.000</p>
        </div>
    </div>

    <button class="boton-continuar" onclick="continuar()">Ir al Resumen üí≥</button>

    <script>
        function seleccionar(element) {
            element.classList.toggle("seleccionado");
        }

        function continuar() {
            const seleccionados = document.querySelectorAll(".comida.seleccionado").length;
            if (seleccionados === 0) {
                alert("Selecciona al menos un snack üçø");
                return;
            }
            window.location.href = "/resumen";
        }
    </script>
</body>
</html>
