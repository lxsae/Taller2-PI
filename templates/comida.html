<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Comida - CineVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <header
      class="bg-black/50 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50"
    >
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="text-3xl font-bold">🎬 CineVoice</div>
          </div>
          <nav class="flex space-x-6">
            <a
              href="{{ url_for('index') }}"
              class="hover:text-blue-400 transition-colors"
              >Inicio</a
            >
            <a
              href="{{ url_for('asientos') }}"
              class="hover:text-blue-400 transition-colors"
              >Asientos</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-12">
      <h1 class="text-4xl font-bold text-center mb-8">Selecciona tu Comida</h1>

      <form
        method="POST"
        action="{{ url_for('comida') }}"
        class="max-w-2xl mx-auto"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Opciones de comida -->
          <div class="bg-gray-800 p-6 rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="checkbox"
                name="comida"
                value="Crispetas Grandes"
                class="w-5 h-5 text-blue-600"
              />
              <span class="text-lg">🍿 Crispetas Grandes - $8,000</span>
            </label>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="checkbox"
                name="comida"
                value="Crispetas Medianas"
                class="w-5 h-5 text-blue-600"
              />
              <span class="text-lg">🍿 Crispetas Medianas - $6,000</span>
            </label>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="checkbox"
                name="comida"
                value="Gaseosa Grande"
                class="w-5 h-5 text-blue-600"
              />
              <span class="text-lg">🥤 Gaseosa Grande - $5,000</span>
            </label>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="checkbox"
                name="comida"
                value="Gaseosa Mediana"
                class="w-5 h-5 text-blue-600"
              />
              <span class="text-lg">🥤 Gaseosa Mediana - $4,000</span>
            </label>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="checkbox"
                name="comida"
                value="Combo Familiar"
                class="w-5 h-5 text-blue-600"
              />
              <span class="text-lg">🎁 Combo Familiar - $20,000</span>
            </label>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="checkbox"
                name="comida"
                value="Hot Dog"
                class="w-5 h-5 text-blue-600"
              />
              <span class="text-lg">🌭 Hot Dog - $7,000</span>
            </label>
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg text-lg font-semibold transition-colors"
          >
            Ir a la seccion de Asientos
          </button>
        </div>
      </form>

      <div class="text-center mt-8">
        <a
          href="{{ url_for('index') }}"
          class="text-gray-400 hover:text-white transition-colors"
        >
          ← Volver
        </a>
      </div>
    </main>
  </body>
</html>
